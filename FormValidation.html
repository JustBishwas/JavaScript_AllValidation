  <script type="text/javascript">
  	 	function passwordvalid(){
	var pass1 = document.getElementById('pass1');
	var pass2 = document.getElementById('pass2');
	
	if(pass1.value != pass2.value)
		alert("Password didnot match!!");
}
</script>
<script type="text/javascript">
function subscribe(){
	if (document.getElementById('sub').checked) {
		document.getElementById('label2').style.display = "inline";
		document.getElementById('label3').setAttribute = ("required",true);
	}
	else
	{
		document.getElementById('label3').removeAttribute = ("required");
		document.getElementById('label2').style.display = "none";
	}
}
</script>
<script type="text/javascript">
function validate(){
		var user = document.getElementById('myuser');
		if (user.value == "") {
		document.getElementById('userfield').innerHTML = "Username is not supposed to be empty";
		}
		else if(user.value.length < 8)
		{
			document.getElementById('userfield').innerHTML = "Username should be atleast 8 character long";
		}
		else if(!isNaN(user))
		{
			document.getElementById('userfield').innerHTML = "Please Enter Only Characters";
		}
		       else if(/[^a-zA-Z0-9_]/.test(username.value))
	
            {
                document.getElementById('userfield').innerHTML="You are only allowed to use letter and numbers";
            }
	}
</script>
<script type="text/javascript">
	function emailvalidate(){
		var mail = document.getElementById('validatemail');
		if (mail.value == "") {
			document.getElementById('emailfield').innerHTML = "Please enter your email";
		}
		else if(/^\w+([.-]?\w+)@\w+([.-]?\w+)(.\w{2,3})+$/.test(mail.value))
		{
		document.getElementById('emailfield').innerHTML = "valid";
		}
		else
		{
	document.getElementById('emailfield').innerHTML = "Please enter a valid email";
		}
	}
  </script>
